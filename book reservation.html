<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Title - Vallejo Public Library, California</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        section {
            margin: 20px;
        }

        footer {
            background-color: #3e566f;
            color: #f8f4f4;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                padding: 5px;
            }

            nav ul {
                text-align: center;
                margin-top: 10px;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Vallejo Public Library, California</h1>
        <nav>
            <ul>
                <li><a href="home page.html">Home</a></li>
                <li><a href="library card form.html">Library Card Form</a></li>
                <li><a href="contact page.html">Contact</a></li>
                <li><a href="book catalog.html">Book Catalog</a></li>
                <li><a href="book reservation.html">Book Reservation</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Book Reservation</h2>

        <form action="reserve-book.html" method="post">
            <label for="userLogin">User Login:</label>
            <input type="text" id="userLogin" name="userLogin" required>

            <label for="searchBar">Search Bar:</label>
            <input type="text" id="searchBar" name="searchBar" placeholder="Enter book title" required>

            <p>Availability Status: <strong>Available</strong></p>

            <button type="submit">Reserve</button>
        </form>

        <div id="confirmationMessage">
            <!-- Confirmation message will be displayed here after form submission -->
        </div>

        <ul>
            <li><a href="book catalog.html">Link back to catalog</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Vallejo Public Library. All rights reserved.</p>
    </footer>
</body>

</html>
